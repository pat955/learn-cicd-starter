name: cd

on:
  push:
    branches: [main]


jobs:
  auth:
    name: Auth
    runs-on: ubuntu-latest
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
        
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build code
        run: ./scripts/buildprod.sh
      
      - name: Setup project
        run: gcloud config set project notely-430207 

      - name: Submit
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430207/notely-ar-repo/notely:v1.1 .

